
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bd">
    <script>
        var sel = ["red", "green","aqua", "blue", "white"];
        
        function clickBtn (){
            var bd=document.getElementById("bd");
            count = Math.floor(Math.random()*sel.length);
            bd.style.backgroundColor=sel[count];
            
        }


    </script>
    <button id="btn" onclick="clickBtn();">color change</button>
</body>
</html>
