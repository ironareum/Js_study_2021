<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date(); //지금 시간
        var theYear = today.getFullYear(); //올해 2021
        var xMas = new Date(theYear, 12, 24); //크리스마스

        var diffDate = xMas.getTime()-today.getTime();
        var result =Math.ceil(diffDate/(1000*60*60*24)); //반올림해서 오늘날짜까지 포함 
        //document.write(xMas);
        document.write("올해 크리스마스까지 남은 시간: ",result,"일 남았습니다.")
    </script>
</body>
</html>
