<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.write("<h1>String Object</h1>");
    
    var t = "hello javascript";
    document.write(t,"<br>");
    document.write(t.charAt(0),"<br>");
    document.write(t.indexOf("h"),"<br>");
    document.write(t.lastIndexOf('l'),"<br>");
    document.write(t.match('hel'),"<br>")
    document.write(t.substring(2,4),"<br>"); //a~b-1인덱스까지
    document.write(t.substr(2,4),"<br>"); //a부터 b개 까지
    document.write(t.charCodeAt(0),"<br>");
    document.write(String.fromCharCode(65),"<br>")
    
    
    </script>
</body>
</html>
