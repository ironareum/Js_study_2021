<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var site = prompt('네이버, 구글, 다음, 네이트 중 즐겨찾는 포털 검색 사이트는? ', "해당없음")
        var url;

        switch(site){
            case '네이버' : url = "www.never.com";
            break;
            case '구글' : url = 'www.google.com';
            break;
            default: alert('보기중에 없는 사이트 입니다.')
        }
        if(url){
            location.href="https://"+url;//해당사이트로 이동 
        }
    </script>
</body>
</html>
