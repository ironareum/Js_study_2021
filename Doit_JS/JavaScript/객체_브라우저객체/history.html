<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(history.length); //사용자가 방문한 사이트의 기록을 남긴 총 수량 
        console.log(history.back()); //사용자가 방문한 바로 이전 사이트로 이동  
        console.log(history.back(2)); //두단계 이전 사이트로 이동 
        console.log(history.forward()); 
        console.log(history.go()); //괄호안에 이동숫자. -2를 입력하면 2단계 이전으로 이동
        
    </script>
</body>
</html>
