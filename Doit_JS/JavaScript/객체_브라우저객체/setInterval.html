<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        setInterval() 사용법:
        var 참조변수 = setInterval("코드/function(){}", 시간간격(ms));
        
        var intv = setInterval(function(){i++;}, 3000);
        var intv = setInterval("i++", 3000); //위와 동일 
        clearInterval(intv); //반복함수 종료 
        */

        var addNum =0;
        var subNum = 1000;
        var auto_1 = setInterval(function(){
            addNum++;
            console.log("addNum: "+ addNum);
        }, 3000);

        var auto_2 = setInterval(function(){
            subNum--;
            console.log("subNum: "+subNum);
        }, 3000)
    </script>
</head>
<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    콘솔 패널을 열어 확인하세요.
    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>
</html>
