<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue {
            color:blue;
        }
        .red {
            color:red;
        }
    </style>
</head>
<body>
    <script>
        document.write("test")
        var i =0;
        while( i <20){
            if (i%2==0){
                document.write("<p class='blue'>"+i+"</p>");
            }else {
                document.write("<p class='red'>"+i+"</p>");
            }
            i++;
        }
        </script>
</body>
</html>
