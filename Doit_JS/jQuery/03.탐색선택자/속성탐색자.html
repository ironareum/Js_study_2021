<head>
    <meta charset="UTF-8">

    <script src="/jquery_3.6.0/jquery-migrate.min.js"></script>
    <script>
        /* 
            속성 탐색 선택자의 종류
            $("요소선택[속성") //$("li[title]") //
            $("요소선택[속성=값") //$("li[title='리스트']")
            $("요소선택[속성^=텍스트") //$("a[href^='http://']") <- 속성값이 http://로 시작하는 요소만 선택
            $("요소선택[속성$=텍스트]") //$("a[href$='.com]") <- 속성값이 .com으로 끝나는 요소만 선택
            $("요소선택[href*='텍스트']") //$("a[href*='easyspub']") <- 속성값이 easyspub을 포함하는 요소만 선택
            $("요소선택:hidden") //$("li:hidden") <-요소중 숨겨져 있는 요소만 선택
            $("요소선택:visible") //$("li:visible") <-요소중 숨겨져 있는 요소만 선택
            $(":text") //input 요소중 type속성값이 'text'인 요소만 선택
            $(":selected") //selected 속성이 적용된 요소만 선택
            $(":checked") //checked 속성이 적용된 요소만 선택 
        */
        $(function(){
            //속성 값에 따른 탐색 선택자
            $("#wrap a[target]").css({"color":"red"});
            $("#wrap a[href^='https']").css("color", "yellow");
            $("#wrap a[href$='net']").css("color","green")
            $("#wrap a[href*='google']").css({"color":"red"})
            $("#member_f :text").css("background-color", "red") //input의 type속성값이 text인 요소 선택
            $("#member_f :password").css("background-color", "green")

            //속성 상태에 따른 탐색 선택자
            $("p:hidden").css({"display":"block", "background-color":"red"})
            var z1=$("#zone1 :selected").val();
            console.log(z1);

            var z2 = $("#zone2 :checked").val();
            console.log(z2)


        });
    </script>
</head>

    <!-- 속성 상태에 따른 탐색 선택자 -->
    <div id="wrap">
        <p>내용1</p>
        <p style="display:none">내용2</p>
        <p>내용3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="op1">옵션1</option>
                <option value="op2" selected>옵션2</option>
                <option value="op3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서"> 독서
            <input type="checkbox" name="hobby2" value="자전거"> 자전거
            <input type="checkbox" name="hobby3" value="등산" checked> 등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male"> 남성
            <input type="radio" name="gender" value="female" checked> 여성
        </p>
    </form>
