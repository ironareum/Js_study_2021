    <script>
        /*

            get() // $("요소").get(0).style.color="red" //선택자에 get(0)을 적용하면 자바스크립트 DOM방식의 스타일을 사용할수 있음

        */
        $(function(){
            //is(":[checked | selected | visible | hidden | animated]")
            var result_1 = $("#inner_1 p").eq(0).is(":visible");
            console.log(result_1)
            
            var result_2 = $("#inner_1 p").eq(1).is(":visible");
            console.log(result_2)
            
            var result_3 = $("#chk1").is(":checked")
            console.log(result_3)

            var result_4 = $("#chk2").is(":checked")
            console.log(result_4)

        })
    </script>

<body>
    <div id="outer_wrap">
        <h1>is()</h1>
        <sectioin id="inner_1">

            <p>내용1</p>
            <p style="display:none;">내용2</p>
        </sectioin>

        <sectioin id="inner_2">
            <h2>폼 태그 영역</h2>
            <p>
                <input type="checkbox" name="chk1" checked id="chk1">

                <label for="chk2">체크2</label></p>
