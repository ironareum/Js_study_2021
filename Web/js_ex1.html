    <h2>JavaScript</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam ligula sapien, rutrum sed vestibulum eget, rhoncus ac erat. Aliquam erat volutpat.</p>
    <script>
      var coworkers = {
        programmer: "egoing",
        designer: "leeche"
      }
      document.write("Programmer: "+coworkers.programmer+"<br>");
      coworkers.bookkeeper = "hey";
      document.write(coworkers.bookkeeper+"<br>");
      coworkers["data scientist"] = "guru";
      document.write(coworkers["data scientist"]);
    </script>
    <h2>iterate</h2>
    <script>
      for(var key in coworkers){
        document.write(key+" : "+coworkers[key]+"<br>");
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      function showAll(){
        for(var key in coworkers){
          document.write(key+" : "+coworkers[key]+"<br>");
        }
      }
      showAll();
      coworkers.showAll1 = function(){
        for(var key in this){
          document.write(key+" : "+this[key]+"<br>");
        }
      }
      coworkers.showAll1();
    </script>
  </body>
